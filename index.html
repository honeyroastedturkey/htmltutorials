<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
  </head>
  <body>
    <p>How are you?</p>
    <p><a href="#about" target="_blank">About me</a></p>
    <a href="https://www.google.com" target="_blank"
      ><img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2880px-Google_2015_logo.svg.png"
        height="120px"
      />
    </a>
  </body>

  <table>
    <thead>
      <th colspan="1">Test?</th>
    </thead>
    <tbody>
      <tr>
        <td class="left">1</td>
        <td>T</td>
      </tr>
      <tr>
        <td>2</td>
        <td>E</td>
      </tr>
      <tr>
        <td id="about">3</td>
        <td>S</td>
      </tr>
      <tr>
        <td>4</td>
        <td>T</td>
      </tr>
    </tbody>
  </table>
  <br />
  <form method="POST" action="/form.html">
    <label for="num1">Num1?</label>
    <input
      type="text"
      name="num1passed"
      id="num1"
      placeholder="testing-name"
      value="333"
    />
    <br />
    <label for="num2">Num2?</label>
    <input
      type="password"
      name="num2passed"
      id="num2"
      placeholder="test"
      value="testing123"
    />
    <br />
    <label for="stepNum">test No.?</label>
    <input type="number" name="stepNum" id="stepNum" step="2" required />
    <br />
    <label for="sliderRange">Range?</label>
    <input name="sliderRange" type="range" id="sliderRange" min="0" max="100" />
    <p value="sliderRange">Test</p>
    <br />
    <label for="check">Checkbox?</label>
    <input name="checkboxValue" type="checkbox" id="check" value="check this" />
  </form>
  <br />
  <label for="yesOrNo">Gay?</label>
  <input name="returnValue" type="radio" id="yesOrNo" value="gay" />
  <br />
  <label for="dropDown">Select from:</label>
  <select id="dropDown" name="valueIs">
    <option value="Test1">Test1</option>
    <option value="Test2">Test2</option>
    <option value="Test3">Test3</option>
    <option value="Test4">Test4</option>
  </select>
  <br />
  <label for="dropClick">Click below list:</label>
  <input id="favList" type="text" name="favourite test" list="testList" />
  <datalist id="testList">
    <option value="test1"></option>
    <option value="test2"></option>
    <option value="test3"></option>
    <option value="test4"></option>
  </datalist>
  <br />
  <label for="textBox">Textarea</label>
  <textarea id="textBox" name="textBox" rows="4" cols="20">
    Enter text here:
    </textarea
  >
  <br />
  <label for="submitButton">Submit here lmao</label>
  <input type="submit" id="submitButton" value="hello" />
  <!-- required min="1" max="10" minlength="3" maxlength=20 pattern=regexp-->
</html>
